buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.geunbok'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.projectlombok:lombok')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    //spring-boot-starter-data-jpa: 스프링부트용 Spring Data Jpa 추상화 라이브러리
    //스프링부트 버전에 맞춰 자동으로 JPA관련 라이브러리들의 버전 관리
    implementation('com.h2database:h2')
    //h2: 인메모리 관계형 데이터베이스. 별도의 설치 없이 프로젝트 의존성만으로 관리 가능.
    //메모리에서 관리하기 때문에 애플리케이션 재시작마다 초기화되어 테스트용으로 많이 이용.
    //이 책에서는 JPA의 테스트와 로컬 환경에서의 구동에 사용
    testImplementation('org.springframework.boot:spring-boot-starter-test:')
    implementation('org.springframework.boot:spring-boot-starter-mustache')
}
